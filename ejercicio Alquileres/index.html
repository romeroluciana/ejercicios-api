    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal__header">
          <h2>Agregar usuario</h2>
          <span id="close" class="close">
            <i class="far fa-times-circle"></i>
          </span>
        </div>
        <div class="modal__body">
          <div>
            <label>Nombre<input  id="nombreInputAgregar" type="text" name="name" placeholder="Nombre"  /></label>
          </div>
          <div>
            <label>Apellido<input id="apellidoInputAgregar" type="text" name="surname" placeholder="Apellido" /></label>
          </div>
          <div>
            <label>Email<input id="emailInputAgregar" type="text" name="email" placeholder="Email"/></label>
          </div>
          <div>
            <label>Edad<input id="edadInputAgregar" type="number" name="age" placeholder="Edad"/></label>
          </div>
          <input type="hidden" id="idInputEditar">
          <div>
            <label>Esta pagado?<select name="isPaid" id="pagoInputAgregar">
              <option value="Pendiente">Pendiente</option>
              <option value="Saldado" select>Saldado</option>
            </select>
          </label>
          </div>
          <div>
            <label>Saldo<input id="saldoInputAgregar" type="number" name="saldo" placeholder="Saldo"/></label>
          </div>
        </div>
        <div class="modal__footer">
          <button class="btn" id="btn-save" >Guardar</button>
        </div>
      </div>
    </div>

    <!--MODAL EDITAR-->
    <div id="modal-edit" class="modal">
      <div class="modal-content">
        <div class="modal__header">

          <span id="close" class="close" onclick="closeModalEditar()">
            <i class="far fa-times-circle"></i>
          </span>
        </div>
        <div class="modal__body">
          <div>
            <label>Nombre<input  id="nombreInputEditar" type="text" name="name" placeholder="Nombre"  /></label>

          </div>
          <div>

          </div>
          <input type="hidden" id="idInputEditar">
          <div>
            <label>Esta Pagado?<select name="isPaid" id="pagoInputEditar">
              <option value="true">Si</option>
              <option value="false" select>No</option>
            </select>
          </label>
          </div>
          <div>
            <label>Saldo<input id="saldoInputEditar" type="number" name="saldo" placeholder="Saldo"/></label>
          </div>
        </div>
        <div class="modal__footer">
          <button class="btn" id="btn-edit-save" >Guardar</button>
        </div>
      </div>
    </div>



    <div id="deleteModal" class="modal">

          <span id="closeDelete" class="close">
