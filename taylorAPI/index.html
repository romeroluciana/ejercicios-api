<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/78a221b1ef.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="author-quote-wrap" id="quote-container">
        <input class="toggle-quote" type="radio" id="AQ-1" name="quote" checked>
        <!--container frase-->
        <div class="author-quote">
            <!--container imagen frase-->
            <div id="container-image" class="pull-left author-photo photo-a ">
                <!--boton-->
                <div class="navigate">
                    <button id="btn"><i class="fa fa-refresh"></i></button>
                </div>
            </div>
            <!--contenedor frase a la derecha-->
            <div class="pull-right quote-content" id="container">
                <div class="clearfix animated zoomIn">
                    <div class="quote-like pull-right">
                        <span class="love"></span>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>

</html>
